<h2>Roles</h2>
<button (click)="create()">Create Role</button>
<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Pages</th>
      <th>Features</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let r of roles">
      <td>{{ r.name }}</td>
      <td>{{ r.pages.join(", ") }}</td>
      <td>{{ r.features.join(", ") }}</td>
      <td>
        <button (click)="edit(r.id)">Edit</button>
        <button (click)="delete(r.id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
