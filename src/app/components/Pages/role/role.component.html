<div class="role-container">
  <h2>Roles</h2>
  <button
    *appHasFeature="'add-user'"
    mat-flat-button
    color="primary"
    (click)="create()"
  >
    Create Role
  </button>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let element; let i = index">
          {{ i + 1 }}
        </td>
      </ng-container>

      <ng-container matColumnDef="pages">
        <th mat-header-cell *matHeaderCellDef>Pages</th>
        <td mat-cell *matCellDef="let element">
          {{ element.pages.join(", ") }}
        </td>
      </ng-container>

      <ng-container matColumnDef="features">
        <th mat-header-cell *matHeaderCellDef>Features</th>
        <td mat-cell *matCellDef="let element">
          {{ element.features.join(", ") }}
        </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element" class="action-cell">
          <button
            *appHasFeature="'edit-user'"
            mat-flat-button
            color="primary"
            (click)="edit(element.id)"
          >
            Edit
          </button>
          <button
            *appHasFeature="'delete-user'"
            mat-flat-button
            color="primary"
            (click)="delete(element.id)"
          >
            Delete
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Select page of roles"
    >
    </mat-paginator>
  </div>
</div>
