<h2 mat-dialog-title>{{ data.userId ? "Edit User" : "Add User" }}</h2>

<form [formGroup]="form" (ngSubmit)="save()" class="user-form">
  <!-- Username -->
  <mat-form-field appearance="fill">
    <mat-label>Username</mat-label>
    <input matInput formControlName="username" />
  </mat-form-field>

  <!-- Display Name -->
  <mat-form-field appearance="fill">
    <mat-label>Display Name</mat-label>
    <input matInput formControlName="displayName" />
  </mat-form-field>

  <!-- Password -->
  <mat-form-field appearance="fill">
    <mat-label>Password</mat-label>
    <input matInput type="password" formControlName="password" />
  </mat-form-field>

  <!-- Role Dropdown, only show if user has assign-role permission -->
  <mat-form-field *appHasFeature="'assign-role'" appearance="fill">
    <mat-label>Role</mat-label>
    <mat-select formControlName="roleId">
      <mat-option *ngFor="let role of roles" [value]="role.id">{{
        role.name
      }}</mat-option>
    </mat-select>
  </mat-form-field>

  <!-- Action Buttons -->
  <div class="actions">
    <button mat-button type="button" (click)="cancel()">Cancel</button>
    <button
      mat-flat-button
      color="primary"
      type="submit"
      *appHasfeature="data.userId ? 'edit-user' : 'add-user'"
    >
      {{ data.userId ? "Update" : "Add" }}
    </button>
  </div>
</form>
